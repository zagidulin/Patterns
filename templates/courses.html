<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
</head>
<body>
	{% for page in pages %}
        <a href={{page.href}}>{{page.title}}</a>
    {% endfor %}
    <h1>Courses</h1>
    <ul>
        {% for course in object_list %}
        <li><a href={{course.href}}>{{course.name}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
